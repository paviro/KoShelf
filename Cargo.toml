[package]
name = "koshelf"
version = "1.0.16"
description = "Transform your KOReader library into a beautiful reading dashboard with statistics."
repository = "https://github.com/paviro/KOShelf"
license = "EUPL-1.2 license"
authors = ["Paul-Vincent Roll"]
edition = "2024"
build = "build.rs"

[dependencies]
# CLI
clap = { version = "4.5.40", features = ["derive"] }
# Error handling
anyhow = "1.0.98"
# Async
tokio = { version = "1.45.1", features = ["full"] }
# File system
walkdir = "2.5.0"
# File system watching
notify = "8.0.0"
# Temporary directories
tempfile = "3.20.0" 
# EPUB parsing
zip = "4.1.0"
# Image processing
image = "0.25.6"
webp = "0.3.0"
# Lua parsing
mlua = { version = "0.10.5", features = ["lua54", "vendored"] }
# Serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
# Templating
askama = "0.14.0"
# Date/time
chrono = { version = "0.4.41", features = ["serde", "std"] }
# Logging
log = "0.4.27"
env_logger = "0.11.8"
# XML parsing
quick-xml = "0.37.5"
# HTML sanitization
ammonia = "4.1.0"
# Web server (for live server mode)
axum = "0.8.4"
tower = "0.4"
tower-http = { version = "0.5.2", features = ["fs", "cors"] }
# Futures utilities
futures = "0.3"
# SQLite database access
rusqlite = { version = "0.36.0", features = ["bundled"] }