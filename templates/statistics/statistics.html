<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Statistics - {{ site_title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="min-h-full bg-gray-100 dark:bg-dark-900 text-gray-900 dark:text-white font-sans">
    <!-- Sidebar - Hidden on mobile, visible on md+ screens -->
    {% include "sidebar.html" %}
    
    <!-- Header - Fixed at top -->
    <header class="fixed top-0 left-0 right-0 lg:left-64 bg-white/90 dark:bg-dark-850/75 backdrop-blur-sm border-b border-gray-200/50 dark:border-dark-700/50 px-4 md:px-6 h-[70px] md:h-[80px] z-40">
        <div class="flex items-center justify-between h-full">
            <!-- Mobile Logo/Title -->
            <div class="lg:hidden flex items-center">
                <h1 class="text-lg md:text-2xl font-bold text-gray-900 dark:text-white truncate">Reading Statistics</h1>
            </div>
            
            <!-- Desktop Page Title -->
            <h2 class="hidden lg:block text-2xl font-bold text-gray-900 dark:text-white">Reading Statistics</h2>
        </div>
    </header>
    
    <div class="min-h-full lg:ml-64">
        <!-- Main Content -->
        <main class="pt-[88px] md:pt-24 pb-28 md:pb-6 px-4 md:px-6 space-y-6 md:space-y-8">
            {% include "statistics/components/overall_stats.html" %}
            {% include "statistics/components/reading_streak.html" %}
            {% include "statistics/components/weekly_stats.html" %}
        </main>
    </div>
    
    <!-- Bottom Navigation Bar - Mobile Only -->
    {% include "bottom_navbar.html" %}

    <script type="module">
        import { SectionToggle } from '/assets/js/section-toggle.js';
        
        // Initialize section toggles when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SectionToggle();
        });
    </script>
    <script type="module" src="/assets/js/statistics.js"></script>
    <script type="module" src="/assets/js/heatmap.js"></script>
</body>
</html>
