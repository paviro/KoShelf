<div id="eventModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center px-4 opacity-0">
    <div class="bg-white/95 dark:bg-dark-900/70 backdrop-blur-xl border border-gray-200/70 dark:border-dark-600/50 rounded-2xl max-w-lg w-full max-h-[85vh] overflow-y-auto shadow-2xl transform transition-all duration-300 scale-95 opacity-0" id="modalCard">
        <!-- Header with close button -->
        <div class="relative p-6 pb-4">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 dark:text-dark-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-dark-700/50 rounded-full p-2 transition-all duration-200 z-20" title="{{ translation.get("close.aria-label") }}" aria-label="{{ translation.get("close.aria-label") }}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Book cover and title section -->
        <div class="@container px-6 pb-6">
            <div class="flex flex-col @[280px]:flex-row items-center @[280px]:items-start gap-4">
                <!-- Book cover -->
                <div class="flex-shrink-0">
                    <div id="bookCoverContainer" class="w-20 aspect-square rounded-lg overflow-hidden shadow-lg bg-gradient-to-br from-primary-500/20 to-primary-600/20 border border-primary-500/30 hidden">
                        <img id="bookCoverImg" class="w-full h-full object-cover" alt="Book cover" />
                    </div>
                    <div id="bookCoverPlaceholder" class="w-20 aspect-square rounded-lg shadow-lg bg-gradient-to-br from-primary-500/20 to-primary-600/20 border border-primary-500/30 flex items-center justify-center">
                        <svg class="w-8 h-8 text-primary-400/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                </div>

                <!-- Title and basic info -->
                <div class="flex-1 min-w-0 @[280px]:pr-8 text-center @[280px]:text-left">
                    <h3 id="modalTitle" class="text-xl font-bold text-gray-900 dark:text-white mb-2 leading-tight"></h3>
                    <div class="flex items-center justify-center @[280px]:justify-start text-sm text-gray-500 dark:text-dark-300 mb-1">
                        <svg class="w-4 h-4 mr-2 text-primary-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="truncate">{{ translation.get("by") }} <span id="modalAuthor" class="text-gray-900 dark:text-white font-medium"></span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reading statistics cards -->
        <div class="px-6 pb-6">
            <div class="grid grid-cols-2 gap-3">
                <!-- Reading time card -->
                <div class="@container bg-green-50 dark:bg-dark-800/60 rounded-xl p-4 border border-green-200/70 dark:border-dark-700/50">
                    <div class="flex flex-col @[120px]:flex-row items-center justify-center @[120px]:justify-start @[120px]:items-center gap-2 @[120px]:gap-3 h-full">
                        <div class="w-8 h-8 bg-green-500/20 dark:bg-gradient-to-br dark:from-green-500 dark:to-green-600 rounded-lg flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-green-600 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="text-center @[120px]:text-left">
                            <div class="text-xs text-gray-500 dark:text-dark-400 uppercase tracking-wide font-medium">{{ translation.get("reading-time") }}</div>
                            <div id="modalReadTime" class="text-gray-900 dark:text-white font-semibold"></div>
                        </div>
                    </div>
                </div>

                <!-- Pages read card -->
                <div class="@container bg-blue-50 dark:bg-dark-800/60 rounded-xl p-4 border border-blue-200/70 dark:border-dark-700/50">
                    <div class="flex flex-col @[120px]:flex-row items-center justify-center @[120px]:justify-start @[120px]:items-center gap-2 @[120px]:gap-3 h-full">
                        <div class="w-8 h-8 bg-blue-500/20 dark:bg-gradient-to-br dark:from-blue-500 dark:to-blue-600 rounded-lg flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-blue-600 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div class="text-center @[120px]:text-left">
                            <div class="text-xs text-gray-500 dark:text-dark-400 uppercase tracking-wide font-medium">{{ translation.get("pages-read") }}</div>
                            <div id="modalPagesRead" class="text-gray-900 dark:text-white font-semibold"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="px-6 pb-6">
            <div class="flex justify-center space-x-3">
                <button id="viewBookBtn" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500/50">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        {{ translation.get("view-details") }}
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
